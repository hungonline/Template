                                    </div>

                                </div>

                            <div class="col-md-4 col-sm-6 form-group">
                                <label for="exampleInputEmail1">Số lượng phòng <span
                                        style="color:#e0ad1f">*</span></label>
                                <div class="wrap relative">
                                    <select class="form-control">
                                        <option>01</option>
                                        <option>Bình thường</option>
                                    </select>
                                    <span class="down"></span>
                                </div>
                            </div>

                                <label for="exampleInputEmail1">Họ và tên <span style="color:#e0ad1f">*</span></label>

                            <div class="col-md-4 col-sm-6 form-group">

                                <div class="wrap relative">

                                    <input type="text" class="form-control icon" id="" placeholder="haohiep@begodi.com">
                                </div>
                            </div>

                                        style="color:#e0ad1f">*</span></label>
                                <div class="wrap relative">
                                    <i class="fa fa-phone"></i>

                                </div>
                            </div>
                            <div class="col-12 form-group">
                                <label for="exampleInputEmail1">Chọn điểm khởi hành <span
                                        style="color:#e0ad1f">*</span></label>
                                <div class="wrap relative">
                                    <i class="fa fa-map-marker"></i>
                                    <select class="form-control icon">
                                        <option>Chọn điểm khởi hành</option>

                                    </select>
                                    <span class="down"></span>
                                </div>
                            </div>
                            <div class="col-12 form-group">

                                        style="color:#e0ad1f">*</span></label>

                                        <label class="radio mb0 ml5">
                                            <input type="radio" name="optradio">
                                            <span class="checkmark"></span>

                                    </div>

                                    </div>

<!-- build:script2 -->
<script type="text/javascript" src="js/moment.min.js"></script>
<script type="text/javascript" src="js/daterangepicker.min.js"></script>
<script>
    $(document).ready(function () {
        $('.count').prop('disabled', true);
        $(document).on('click', '.plus', function () {
            $('.count').val(parseInt($('.count').val()) + 1);
        });
        $(document).on('click', '.minus', function () {
            $('.count').val(parseInt($('.count').val()) - 1);
            if ($('.count').val() == 0) {
                $('.count').val(1);
            }
        });
        $('input[name="daterange"]').daterangepicker({
            linkedCalendars: false,
            opens: 'left'
        });
    });
</script>
<!-- /build:script2 -->
